<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">  
        <div class="title">Password Generator</div>
        
        <div class="checkbox">
            
            <label for="uppercase"><input type="checkbox" id="uppercase" name="uppercase" checked>Include uppercase letters</label>
            

            
            <label for="lowercase"><input  type="checkbox" id="lowercase" name="lowercase"checked >Include lowercase letters</label>

            
            <label for="numbers"><input type="checkbox" id="numbers" name="numbers" checked>Include numbers</label>

            
            <label for="symbols"><input type="checkbox" id="symbols" name="symbols" checked>Include symbols</label>

            <input type="number" name="lenght" id="length" value="12" min="12" max="60" style="font-size: large; border-radius: 20px;">
            <label for="length">Enter The Length</label>
            <button id="Generate" onclick="Generate()">Generate</button>
            
        </div>

        <p id="password"></p>
    </div>

    <script src="./task8.js"></script>
</body>
</html>
