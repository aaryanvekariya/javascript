<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css"></link>
    
</head>
<body>
    
    <div class="container">
        <h1 id="myh1">Converter</h1>
        
        
        <label for="select">Select Option for Converter:</label>
        <select name="select" id="select">
            <option value="C to F">CELSIUS TO FAHRENHEIT</option>
            <option value="KG TO POUND">KG TO POUND</option>
            <option value="D TO R">DOLLAR TO RUPEES</option>
            <option value="Y TO R">YURO TO RUPEES</option>
        </select>
        
        <br><br>

        
        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter value">
        
        <br><br>

        <button onclick="convert()">Convert</button>

        <h2 id="Show">Output will appear here</h2>
        
    </div>


    
    <script src="script.js"></script>
</body>
</html>
