<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess The Number Game</h1>
        <hr/><hr/>
        <p>Enter a range<br> The Computer Will Pick A Number. <br>Try to guess it!</p>

        <div id="setup">
            <label for="min"><u>Minimum Number</u></label>
            <input type="number" id="min" />
            <br><br>
            <label for="max"><u>Maximum Number</u></label>
            <input type="number" id="max" />
            <br><br>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game" style="display: none;">
            <p id="message">Make a guess!</p>
            <label for="guess" style="font-size: 20px; color: cadetblue; font-weight: bolder;">Your Guess:</label>
            <input type="number" id="guess" />
            <button onclick="makeGuess()">Submit</button>
            <p id="feedback"></p>
            <button id="resetButton" onclick="resetGame()" style="display: none;">Reset Game</button>
        </div>
    </div>

    <script src="task7.js"></script>
</body>
</html>
